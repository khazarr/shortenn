<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shorten Url</title>
  <style>
    body {
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.02);
      color: #0e0e0e;
      font-family: 'Courier New', Courier, monospace;

    }

    .main {
      height: calc(100vh - 80px);
      /* border: 3px solid black; */
      display: grid;
      display: grid;
      grid-template-columns: 200px 200px auto;
      grid-template-rows: 200px 200px minmax(100px, 300px);
      grid-auto-columns: 200px;
      grid-template-areas:
        "logo logo input"
        "logo logo output"
        "allurls allurls allurls";
      grid-gap: 20px;
      justify-content: center;
      align-content: center;
    }

    .main>* {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      /* border: 1px solid rgba(0, 0, 0, 0.4) */
    }

    .logo {
      grid-area: logo;
      /* display: grid; */
      background-image: url("img/bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      display: grid;
      align-items: center;
      justify-content: center;
      align-content: center;
      text-align: center;
    }

    .logo__text {
      justify-self: center;
      align-self: center;
      font-size: 50px;
      text-transform: uppercase;
      font-weight: 300;
      background: rgba(255, 255, 255, 0.5);
      padding: 15px;
    }

    .input-url-box {
      width: 400px;
      grid-area: input;
      display: grid;
      align-items: center;
      justify-content: center;
      align-content: center;
      text-align: center;
    }

    .output-url-box {
      grid-area: output;
      display: grid;
      align-items: center;
      justify-content: center;
      align-content: center;
      text-align: center;
    }

    .all-urls {
      grid-area: allurls;
      overflow-y: scroll;

    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: auto;
        grid-template-areas:
        "logo"
        "input"
        "output"
        "allurls";
      }

    }
  </style>
</head>

<body>
  <section class="main">
    <div class="logo">
      <div class="logo__text">
        Shorten it
      </div>
    </div>
    <div class="input-url-box">input-url-box</div>
    <div class="output-url-box">output-url-box</div>
    <div class="all-urls">
      <ul>

        <li>halko</li>
        <li>halko</li>
        <li>halko</li>
        <li>halko</li>
      </ul>
  </section>
</body>

</html>
